@(msg: String, msgs: List[Message])
@import helper._

@showMsg(s: Object) = {
    <td class="a">@s</td>
}

@main("Sample Page") {
    <h1>Hello!!</h1>
    <p>@msg</p>

    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Message</th>
        </tr>
        @for(msg <- msgs) {
            <tr>
                @showMsg(msg.id)
                @showMsg(msg.name)
                @showMsg(msg.message)
            </tr>
        }
    </table>
}
